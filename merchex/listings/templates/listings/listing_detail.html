{% extends 'listings/base.html' %}

{% block content %}


<h2>{{ listing.title }}</h2>

<ul>
    <li>{{ listing.description }}</li>
    <li>{{ listing.sold|yesno }}</li>
    <li>{{ listing.year }}</li>
    <li>{{ listing.type }}</li>
    {% if listing.band %}
    <li>{{ listing.band }}</li>
    {% else %}
    <li>Aucun groupe</li>
    {% endif %}
</ul>

{% endblock %}
